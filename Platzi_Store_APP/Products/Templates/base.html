<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Platzi Store{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #f5f7fa;
            --color-bg-dark: #121212;
            --color-card-bg: #ffffff;
            --color-card-bg-dark: #1e1e1e;
            --color-text: #030303;
            --color-text-dark: #e0e0e0;
            --color-primary: #6c5ce7;
            --color-primary-hover: #5a4bcf;
            --color-secondary: #0984e3;
            --color-secondary-hover: #0779d4;
            --color-accent: #ff7675;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --font-body: 'Poppins', sans-serif;
            --font-heading: 'Playfair Display', serif;
        }

        /* Estilos generales y del tema */
        body {
            font-family: var(--font-body);
            background-color: rgba(144, 147, 211, 0.644);
            color: var(--color-text);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        body.dark-mode {
            background-color: var(--color-bg-dark);
            color: var(--color-text-dark);
        }
        body.dark-mode .card, body.dark-mode .form-card, body.dark-mode .navbar {
            background-color: var(--color-card-bg-dark);
            color: var(--color-text-dark);
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2, h3 {
            font-family: var(--font-heading);
            color: var(--color-text);
        }
        body.dark-mode h1, body.dark-mode h2, body.dark-mode h3 {
            color: var(--color-text-dark);
        }

        /* Estilos de la barra de navegaci√≥n */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--color-card-bg);
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-link {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: var(--color-primary);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        body.dark-mode .nav-link {
            color: var(--color-text-dark);
        }

        /* Estilos de botones */
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Estilos de notificaciones (toast) */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: var(--color-card-bg);
            color: var(--color-text);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(120%);
            animation: slideIn 0.5s forwards;
            opacity: 0;
            min-width: 300px;
        }
        .toast.success { border-left: 5px solid #2ecc71; }
        .toast.error { border-left: 5px solid #e74c3c; }
        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Estilos de la p√°gina de inicio */
        .hero-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
        }
        .hero-content {
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
        }
        .hero-subtitle {
            font-size: 1.4rem;
            color: var(--color-text);
            opacity: 0.8;
            margin-bottom: 2.5rem;
        }
        body.dark-mode .hero-subtitle {
            color: var(--color-text-dark);
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .home-button {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos del cat√°logo de productos */
        .products-page .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .search-sort-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            transition: background-color 0.3s ease;
        }
        body.dark-mode .search-sort-bar {
            background-color: var(--color-card-bg-dark);
        }
        .search-input, .sort-select {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: var(--font-body);
            background-color: transparent;
            color: var(--color-text);
        }
        body.dark-mode .search-input, body.dark-mode .sort-select {
            color: var(--color-text-dark);
            border-color: #333;
        }
        .main-content-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 3rem;
        }
        @media (max-width: 992px) {
            .main-content-grid {
                grid-template-columns: 1fr;
            }
        }
        .sidebar {
            padding: 2rem;
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            height: fit-content;
            transition: background-color 0.3s ease;
        }
        body.dark-mode .sidebar {
            background-color: var(--color-card-bg-dark);
        }
        .filter-section {
            margin-bottom: 2rem;
        }
        .filter-section h3 {
            font-family: var(--font-body);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .detail-product-description {
            color: #030303;
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
            text-align: justify;
        }
        .product-detail-card {
            justify-content: space-between;
            margin-bottom: 1rem;
            text-align: center;
            background-color: var(--color-card-bg);
            border: #030303;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        .product-card {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            background-color: var(--color-card-bg);
        }
        body.dark-mode .product-card {
            background-color: var(--color-card-bg-dark);
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        .product-info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            text-align: center;
        }
        .product-card:hover .product-info-overlay {
            transform: translateY(0);
        }
        .product-title {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #10088a;
            margin: 0;
        }

        /* Estilos del formulario de creaci√≥n */
        .form-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6c5ce7 0%, #0984e3 100%);
            padding: 2rem;
        }
        .form-card {
            background: var(--color-card-bg);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            width: 100%;
            animation: scaleIn 0.5s ease;
            transition: background-color 0.3s ease;
        }
        body.dark-mode .form-card {
            background-color: var(--color-card-bg-dark);
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .form-card .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-card h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .form-card p {
            opacity: 0.7;
        }
        .nav-links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .btn-link {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .btn-link:hover {
            color: var(--color-primary-hover);
        }
        .message-container {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
        }
        .message-container.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-container.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text);
        }
        body.dark-mode .form-group label {
            color: var(--color-text-dark);
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: var(--font-body);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: var(--color-card-bg);
            color: var(--color-text);
        }
        body.dark-mode .form-group input, body.dark-mode .form-group textarea {
            background-color: var(--color-card-bg-dark);
            color: var(--color-text-dark);
            border-color: #333;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            outline: none;
        }
        .help-text {
            font-size: 0.8em;
            color: #a0a0a0;
            margin-top: 5px;
        }
        .form-button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            background: linear-gradient(90deg, #6c5ce7, #0984e3);
            color: white;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="{% url 'home' %}" class="logo">Aleja's Store</a>
        <nav class="nav-links">
            <a href="{% url 'consult_products' %}" class="nav-link">Productos</a>
            <a href="{% url 'create_product' %}" class="nav-link">Crear Producto</a>
        </nav>
        <button id="dark-mode-toggle" class="btn">‚òÄÔ∏è</button>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="toast-container">
        {% if messages %}
            {% for message in messages %}
                <div class="toast {{ message.tags }}">
                    <span>{% if message.tags == 'success' %}‚úÖ{% elif message.tags == 'error' %}‚ùå{% endif %}</span>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <script>
        // Dark Mode Toggle
        const toggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const currentMode = localStorage.getItem('darkMode') === 'true';

        if (currentMode) {
            body.classList.add('dark-mode');
            toggle.textContent = 'üåô';
        } else {
            toggle.textContent = '‚òÄÔ∏è';
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            toggle.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('darkMode', isDarkMode);
        });
    </script>
</body>
</html>
