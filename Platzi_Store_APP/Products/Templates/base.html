<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Store - {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'products/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <nav class="nav-bar">
            <a href="{% url 'home' %}" class="logo">Aleja's Store</a>
            <ul class="nav-links">
                <li><a href="{% url 'catalog' %}">Catálogo</a></li>
                <li><a href="{% url 'product_add' %}">Agregar producto</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-container">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>© 2023 Aleja's Store. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
