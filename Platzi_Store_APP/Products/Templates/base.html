<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Platzi Store{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="light-mode">
    <header class="header">
        <a href="{% url 'home' %}" class="logo">Platzi Store</a>
        <nav class="nav-links">
            <a href="{% url 'consult_products' %}" class="nav-link">Productos</a>
            <a href="{% url 'create_product' %}" class="nav-link">Crear Producto</a>
        </nav>
        <button id="dark-mode-toggle" class="btn">☀️</button>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="toast-container">
        {% if messages %}
            {% for message in messages %}
                <div class="toast {{ message.tags }}">
                    <span>{% if message.tags == 'success' %}✅{% elif message.tags == 'error' %}❌{% endif %}</span>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <script>
        // Dark Mode Toggle
        const toggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const currentMode = localStorage.getItem('darkMode') === 'true';

        if (currentMode) {
            body.classList.add('dark-mode');
            toggle.textContent = '🌙';
        } else {
            toggle.textContent = '☀️';
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            toggle.textContent = isDarkMode ? '🌙' : '☀️';
            localStorage.setItem('darkMode', isDarkMode);
        });
    </script>
</body>
</html>
