{% extends 'base.html' %}

{% block title %}Platzi Store - {{ product.title }}{% endblock %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/products.css' %}">

{% block content %}
<div class="container detail-page">
    <div class="product-detail-card">
        <div class="product-image-container">
            <img src="{{ product.images.0 }}" alt="{{ product.title }}" class="detail-product-image">
        </div>
        <div class="product-info-section">
            <div class="product-header">
                <h1 class="detail-product-title">{{ product.title }}</h1>
                <p class="detail-product-price">${{ product.price }}</p>
                <div class="product-rating">
                    <span class="stars">★★★★☆</span>
                    <span class="reviews">(120 Reviews)</span>
                </div>
            </div>
            <div class="product-description-section">
                <h3>Descripción</h3>
                <p class="detail-product-description">{{ product.description }}</p>
            </div>
            <div class="actions-section">
                <a href="{% url 'update_product' product.id %}" class="btn btn-primary update-btn">Actualizar</a>
                <a href="{% url 'delete_product' product.id %}" class="btn btn-accent delete-btn">Eliminar</a>
                <a href="{% url 'consult_products' %}" class="btn btn-secondary back-btn">Volver al Catálogo</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
